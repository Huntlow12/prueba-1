<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6ef0a0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .logo img {
            width: 200px; /* Puedes ajustar el tamaño del logo */
            height: auto;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4b4b4b;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="C:\Users\ASUS\Downloads\WhatsApp Image 2024-09-30 at 7.31.57 AM.jpeg" alt="Logo">
        </div>
        <br>
        <a href="#" class="button">Iniciar sesión</a>
        <a href="#" class="button">Registrarse</a>
    </div>
</body>
</html>
